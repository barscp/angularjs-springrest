<div class="panel panel-default">

	
	<div class="panel-body"> 
		<div class="row">
			<div ng-class="{'col-md-6 col-sm-12 col-xs-12': imageUrl,'col-md-12 col-sm-12 col-xs-12': !imageUrl }">
				<a ui-sref="article({id: articleId})"> 
					<img ng-show="imageUrl" ng-src="{{imageUrl}}" class="img-responsive" alt="Responsive image"/>
				</a> 
			</div>
	
			<div ng-class="{'col-md-6 col-sm-12 col-xs-12': imageUrl,'col-md-12 col-sm-12 col-xs-12': !imageUrl }">
				<div>
					<a ui-sref="article({id: articleId,name:articleName})"> 
					<h2 class="panel-title">{{title}}</h2>
					</a>
				</div>
				<div>
					<p><small>by <a ui-sref="author({authorId:authorId})">{{authorName}}</a> {{date}}</small></p>
				</div>
		
				<div><p>{{description}}</p></div>
				<div align="center"></div>
			</div>

		</div>
	</div>
</div>
