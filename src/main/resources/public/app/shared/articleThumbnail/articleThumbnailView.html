
<div class="container-fluid">

	
	<div class="row" ng-show="imageUrl">
		<div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
		<div
			class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
			<a ui-sref="article({id: articleId})"> <img ng-show="imageUrl"
				ng-src="{{imageUrl}}" class="img-responsive" alt="Responsive image" />
			</a>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
	</div>
	<div class="post-preview">

		<a ui-sref="article({id: articleId, title:removeSpace(title)})">
			<h2 class="post-title">{{title}}</h2>
		
		<h3 class="post-subtitle">{{description}}<small> [read more]</small></h3>
		</a>
		<p class="post-meta">
			<a ui-sref="blog({type:type,category:'all',page:null})"
				ui-sref-active="active">{{type}}</a> | <a
				ui-sref="blog({type:type,category:category,page:null})">{{category}}</a>

			<br />posted by <a
				ui-sref="author({authorId:authorId,name:removeSpace(authorName)})">{{authorName}}</a>
			on {{date|date:'MMM dd, yyyy'}}
		</p>
		





	</div>
	<hr>

</div>
