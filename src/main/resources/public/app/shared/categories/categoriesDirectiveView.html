<div class="panel panel-default" ng-show="categories.length">

	<div class="panel-body">
		<div class="panel-title">categories - { {{blogType}} }</div>
		<ul>
			<li ng-repeat="category in categories | orderBy: 'category'"><a
				ui-sref="blog({type:blogType,category:category.category,page:null})">
				 {{category.category}}  <span class="badge">{{category.count}}</span>	
			</a></li>
		</ul>
	</div>
</div>
