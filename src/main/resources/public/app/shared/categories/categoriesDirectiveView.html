<div class="container-fluid" ng-show="blogType && blogType!='home'">

		<div ng-show ="!isHeader">{{blogType}} </div>
		<ul ng-class="{'text-center list-inline':isHeader} ">
			<li ng-repeat="category in categories | orderBy: 'category'"><a
				ui-sref="blog({type:blogType,category:category.category,page:null})">
				 <small>
				 {{category.category}}
				 </small>
				   <span class="badge">{{category.count}}
				 
				 </span>	
			</a></li>
		</ul>
	
	
	</div>
