
<div class="panel panel-default">

	<div class="panel-body">
	<small>	recent articles on {{host}}</small>

<ul>
		<li ng-repeat="article in articles track by article.articleId">
			 <a
				ui-sref="article({id:article.articleId, title: removeSpace(article.title)})">
				<small>{{article.title}}</small>
              <!-- <small>   - {{article.type}}- {{article.dateCreated|date:'MMM dd, yyyy'}}</small> -->
              </a>
              
		
		</li>
</ul>
	</div>
</div>
