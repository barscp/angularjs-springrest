
<div ng-controller="HeaderController">
	<nav class="navbar navbar-default  navbar-fixed-top topnav">
		<div class="container topnav">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a data-toggle="collapse" data-target=".in"  class="navbar-brand navbar-brand-centered" ui-sref="blog({type:'home'})"> <!--    <i class="fa fa-file-code-o"></i> DevNotes -->
					<div  >
						<img src="../../../assets/img/bp1.png" width="25" height="25" /> 
						BarsCP
					</div>
				</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav text-center">
					<li ui-sref-active="active"><a data-toggle="collapse" data-target=".in" ui-sref="blog({type:'home',category:'all'})" class="dropdown-toggle" role="button"
						aria-expanded="false">Home</a></li>
					<li ng-repeat="item in menu track by item.id" ui-sref-active="active"><a href="#top" data-toggle="collapse" data-target=".in"
						ui-sref="blog({type:item.key, category:'all', page:null})"
						class="dropdown-toggle" role="button"
						aria-expanded="false"> 
							{{item.value}}
					</a>
					
					</li>
					
				</ul>
				<div class="text-center">
					<form class="navbar-form navbar-right" role="search"
						ng-submit="doSearch()">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search"
								ng-model="searchText"> <span class="input-group-btn">
								<button class="btn btn-default" type="submit"  data-toggle="collapse" data-target=".in">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
						<div class="input-group">&nbsp;</div>
						<span ng-if="!loginUser"> <a  data-toggle="collapse" data-target=".in" ui-sref="login">
								Sign-in </a></span> 
						<span ng-if="loginUser">
							
								<a href="#top" data-toggle="collapse" data-target=".in"
							ng-click="logout()"> Sign out </a> <i
							ng-if="signoutLoading==true" class="fa fa-refresh fa-spin"></i> </span>
					</form>
				</div>
			</div>


		</div>
	</nav>
	
	
	<header ng-show="blogType=='home'" class="intro-header dark-background" style="background-image: url('assets/img/home.jpg')">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>barscp.com</h1>
                        <span class="subheading">web application development using Java and Javascript</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    
    <div ng-show="blogType && blogType!='home'  && blogType!='search'" class="jumbotron"  >
            <div class="container"><br/>
     	                  <div class="text-center">
                        <h1>{{blogType}}</h1>
                     </div>
                     	<div my-category-tags blog-type="{{blogType}}" is-header="true"></div>
                  
     	     </div>
   	</div>
    <div ng-show="!blogType || blogType=='search'"  >
    <br/><br/><br/>
   </div>
    
</div>
