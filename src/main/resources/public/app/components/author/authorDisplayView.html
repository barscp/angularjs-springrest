
<div class="panel panel-default">
	<div class="panel-body text-center">
		<h2> {{authorInfo.firstName}} {{authorInfo.lastName}}</h2>
		
		<div class="row">
		
		<div class="col-lg-4 col-md-4 col-sm-2 col-xs-2 ">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-8 col-xs-8" >
		
		<img ng-src="{{authorInfo.profileImgUrl}}"
			class="img-responsive img-rounded" />
		</div>
		<div class=" col-lg-4 col-md-4  col-sm-2 col-xs-2 ">
		</div>
		
	</div>
		
		<a target="_blank"  ng-href="{{authorInfo.websiteUrl}}">{{authorInfo.websiteUrl}}</a>
		
		<div ng-bind-html="authorInfo.description"></div>



	
		<div ng-if="authorInfo.authorId == user.authorId">
			<br />

			<button type="button" ng-click="setEditMode()"
				class="btn btn-primary">
				Edit Profile <i class="glyphicon glyphicon-edit" />
			</button>
			
			&nbsp;&nbsp;
			<button type="button" ui-sref="changePassword"
				class="btn btn-primary">
				Change Password <i class="glyphicon glyphicon-edit" />
			</button>
			<br />

			<!--  button  ui-sref="changePassword" class="btn btn-primary" >Change Password <i class="glyphicon glyphicon-edit"/></button-->

		</div>
		<br/><br/>
		<!--  a  ng-click="doTheBack();">
			&lt;&lt; Back</a-->

	</div>
</div>
