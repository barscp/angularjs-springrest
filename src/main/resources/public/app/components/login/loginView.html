<div class="row">
	<div class="col-md-8">
		<div class="panel panel-default" ng-controller="loginController">
			<div class="panel-heading"><b>Sign in</b></div>
			<div class="panel-body">
				<div class="alert alert-danger" ng-show="error">
					Invalid username or password.
				</div>
				<form name="frm" ng-submit="login()" novalidate>
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							class="form-control" id="username" name="username" ng-model="credentials.username" required/>
							 <div ng-if="frm.submitted" ng-messages="frm.username.$error">
									<div ng-messages-include="app/components/error/errors.html"/>							  
							  </div> 
					</div>
					<div class="form-group">
						<label for="password">Password </label> <input type="password"
							class="form-control" id="password" name="password" ng-model="credentials.password" required/>
							 <div ng-if="frm.submitted" ng-messages="frm.password.$error">
									<div ng-messages-include="app/components/error/errors.html"/>							  
							  </div> 		
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
					
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
