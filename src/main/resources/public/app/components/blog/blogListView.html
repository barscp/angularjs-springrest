<!-- will contain a list of short articles -->

<div my-loading-display load-indicator="loadingBlogList"></div>
<div ng-repeat="article in articleList track by article.articleId">
	<div class="row">
		<div class="col-md-12" >
			<div my-article-thumbnail article-id="{{article.articleId}}"
				title="{{article.title}}" date="{{article.dateCreated}}"
				description="{{article.description}}"
				image-url="{{article.imageUrl}}"
				author-name="{{article.author.firstName}} {{article.author.lastName}}"
				author-id="{{article.author.authorId}}"
				category="{{article.category}}" type="{{article.type}}"></div>
		</div>
	</div>
</div>

	<div class="alert alert-info" ng-if="articleList && articleList.length ==0" >
					Oops, there is no published article for this query.
				</div>
<div align="center" my-pagination blog-type="{{blogType}}"
	category="{{category}}" count-articles="{{countArticles}}"
	page-size="{{pageSize}}" page-number="{{pageNumber}}"></div>
